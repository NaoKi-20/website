<!-- HTML Example -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/obniz@3.6.1/obniz.js"></script>
</head>
<body>

<div id="obniz-debug"></div>
<h1>LED</h1>
<button id="on">ON</button>
<button id="off">OFF</button>
<script>
  var obniz = new Obniz("6706-7224");
  obniz.onconnect = async function () {
    var led = obniz.wired("LED", {anode:0, cathode:1});
      led.on();
    var led2 = obniz.wired("LED", {anode:3, cathode:4});
      led2.on();
      var led3 = obniz.wired("LED", {anode:6, cathode:7});
      led3.on();
      var led4 = obniz.wired("LED", {anode:9, cathode:10});
      led4.on();
  $("#on").on("click",function(){
  led.on();
   })
  $("#off").on("click",function(){
   led.off();
  })
    $("#on").on("click",function(){
  led2.on();
   })
  $("#off").on("click",function(){
   led2.off();
  })
    $("#on").on("click",function(){
  led3.on();
   })
  $("#off").on("click",function(){
   led3.off();
  })
    $("#on").on("click",function(){
  led4.on();
   })
  $("#off").on("click",function(){
   led4.off();
  })
  }
  
</script>
</body>
</html>
